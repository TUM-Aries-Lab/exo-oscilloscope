name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --------------------------------------------------------------------------
  # LINT (Ruff)
  # --------------------------------------------------------------------------
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi --with dev

      - name: Run Ruff
        run: |
          poetry run ruff format --check .
          poetry run ruff check .

  # --------------------------------------------------------------------------
  # TYPE CHECK (Mypy)
  # --------------------------------------------------------------------------
  typecheck:
    name: Type Check (Mypy)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi --with dev

      - name: Run Mypy
        run: |
          poetry run mypy --install-types --non-interactive || true
          poetry run mypy src/ tests/ --ignore-missing-imports --disable-error-code=call-overload

  # --------------------------------------------------------------------------
  # TESTS (Pytest + Coverage)
  # --------------------------------------------------------------------------
  test:
    name: Test & Coverage (Pytest)
    runs-on: ubuntu-latest
    needs: typecheck

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        id: py
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install EGL/GL system libraries (Ubuntu 24.04)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libglvnd0 \
            libegl1 \
            libgles2 \
            libglx0 \
            libxext6 \
            libx11-6 \
            libxrender1 \
            libxrandr2

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies (with dev)
        run: make init

      - name: Run Pytest
        run: make test

      - name: Upload coverage XML artifact
        if: ${{ matrix.python-version == '3.12' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  # --------------------------------------------------------------------------
  # COVERALLS (upload coverage)
  # --------------------------------------------------------------------------
  coveralls:
    name: Coverage Upload (Coveralls)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: .

      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage.xml
